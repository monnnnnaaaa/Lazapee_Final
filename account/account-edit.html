<div class="container">
    <div class="edit">
    <h1>Edit Account</h1>
    </div>
 
    <div class="box">
        <table border="0">
        <div class="name">
            <tr>
                <td class="left">Name</td>
                <td><label class="right"><input type="text"placeholder="Juan Dela Cruz"pattern=""></td>
            </tr>
        </div>
        <div class="bill">
            <tr>
                <td class="left">Billing Address</td>
                <td><label class="right"><input type="text"placeholder="Zamora Street Cor. Libertad Extension,Pasay City"pattern=""></td>
            </tr>
        </div>
        <div class="shipping">
            <tr>
                <td class="left">Shipping Address</td>
                <td class="right"><label><input type="text"placeholder="UNIT 2505 Cityland 10 tower 1 Ayala Avenue Salcedo Village 1200,Makati City"pattern=""></td>
            </tr>
        </div>
        <div class="old">
            <tr>
                <td class="left">Old Password</td>
                <td class="right"><label><input type="password"placeholder=""pattern=""></td>
            </tr>
        </div>
        <div class="new">
            <tr class="trr">
                <td class="left">New Password</td>
                <td class="right"><label><input type="password"placeholder=""pattern=""></td>
            </tr>
        </div>
        <div class="confirm">
            <tr class="trr">
                <td class="left">Confirm Password</td>
                <td class="right"><label><input type="password"placeholder=""pattern=""></td>
            </tr>
        </div>
            <tr>
                <td colspan="3"><button type="Save" class="save">Save</button></td>    
            </tr>
        </table>
    </div>
